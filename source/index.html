<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Sparta • Экстремальный спецкурс по выживанию</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="page">
    <header class="header page__header">
      <div class="header__inner">
        <a class="logo header__logo">
          <picture>
            <source srcset="img/logo-header-desktop.webp" media="(min-width: 1170px)" type="image/webp">
            <source srcset="img/logo-header-tablet.webp" media="(min-width: 750px)" type="image/webp">
            <source srcset="img/logo-header-mobile.webp" type="image/webp">
            <source srcset="img/logo-header-desktop.png" media="(min-width: 1170px)">
            <source srcset="img/logo-header-tablet.png" media="(min-width: 750px)">
            <source srcset="img/logo-header-mobile.png">
            <img src="img/logo-header-desktop.png" alt="Логотип сайта «Sparta»" width="247" height="89">
          </picture>
        </a>
        <p class="header__text">спецкурс</p>
        <a class="phone phone--header header__phone" href="tel:+79304150252">+7 (930) 415 02 52</a>
      </div>
    </header>
    <main>
      <h1 class="visually-hidden">Спецкурс «Выжить любой ценой»</h1>
      <section class="hero page__hero">
        <div class="hero__inner">
          <div class="hero__content">
            <h2 class="hero__title">
              Выжить<br>
              любой ценой
            </h2>
            <div class="hero__timetable">
              <p class="hero__timetable-days">
                <span>Пт</span>
                <span>Сб</span>
                <span>Вс</span>
              </p>
              <p class="hero__timetable-text">3 дня с утра до вечера</p>
            </div>
            <a class="button" href="contacts-form.html">Рискнуть</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
