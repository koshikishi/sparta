<!DOCTYPE html>
<html class="no-js" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Оставить заявку • Sparta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/modernizr.min.js"></script>
    <link rel="preload" href="fonts/coresanse-45regular.otf" as="font" type="font/otf" crossorigin>
    <link rel="preload" href="fonts/coresanse-95black.otf" as="font" type="font/otf" crossorigin>
    <link rel="preload" href="fonts/besom-regular.woff" as="font" type="font/woff" crossorigin>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="page page--inner">
    <h1 class="visually-hidden">Оставь заявку на сайте</h1>
    <section class="modal modal--shown">
      <div class="modal__inner">
        <div class="modal__content">
          <h2 class="modal__title">Попробуй выжить</h2>
          <p class="modal__text">Оставь свой номер телефона, наши менеджеры свяжутся с тобой для подтверждения заявки</p>
        </div>
        <form class="contacts-form" action="#" method="post">
          <div class="contacts-form__inner">
            <div class="contacts-form__field">
              <label class="visually-hidden" for="name_modal">Имя</label>
              <input id="name_modal" type="text" name="name" placeholder="Имя" required>
            </div>
            <div class="contacts-form__field">
              <label class="visually-hidden" for="phone_modal">Телефон</label>
              <input id="phone_modal" type="tel" name="phone" placeholder="Телефон" required>
            </div>
          </div>
          <button class="button button--wide contacts-form__button" type="submit">Отправить</button>
        </form>
      </div>
    </section>
  </body>
</html>
